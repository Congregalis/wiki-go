<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/papercss@1.8.3/dist/paper.min.css">
  <title>{{.Title}}</title>
</head>
<style type="text/css">
    html *{ margin:0 auto; padding:0 auto; text-align:center;}
</style>
<body>
    <h1>Editing <a href="/view/{{.Title}}">{{.Title}}</a></h1>
    <br>

    <form action="/save/{{.Title}}" method="POST">
    <div><textarea name="body" rows="20" cols="80">{{.Body | printf "%s"}}</textarea></div>
    <br>
    <div><input type="submit" value="Save"></div>
    </form>
</body>
</html>
